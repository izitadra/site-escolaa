<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="chicken.png" alt="logo da alura start">

            <li class="cabecalho-lista-item"></li>
        </ul>
    </header>
    <section class="escola">

            <h2 class="escola-titulo">Restaurante da IZI</h2>

            <p class="escola-div-conteudo"> Não espere segunda para se alimentar melhor</p></div>
        <img class="escola-imagem" src="restaurant.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">cardápio personalizado</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="restaurant.png" alt="foto do marcelo">
            <h3 class="estudante-nome">doces</h3>
           
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="room-service.png" alt="foto da gabi">
            <h3 class="estudante-nome">Serviços</h3>
            <a href=""><img class="estudante-icone" src="chicken.png"></a>
            
        
    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="restaurant.png" alt="logo da alura start">
    </footer>
